<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>개발자 지원서</title>
    <style>
        body {
            border: 3px solid lightgreen;
            margin-left: 20px;
            margin-top: 20px;
            margin-right: 400px;
            margin-bottom: 20px;
            padding-left: 20px;
            padding-right: 30px;
            padding-top: 30px;
            padding-bottom: 20px;
        }
    </style>
</head>

<body>
    <h1>프런트엔드 개발자 지원서</h1>
    <p>HTML, CSS, 자바스크립트의 기술을 이해하고 실무 경험이 있는 분을 찾습니다.</p>
    <hr>
    <form action="">
        <h3>개인정보</h3>
        <div><label for="name">이름</label></div>
        <div><input type="text" name="username" id="name"></div>
        <div><label for="phone">연락처</label></div>
        <div><input type="tel" name="tel" id="phone"></div>

        <h3>지원 분야</h3>
        <div>
            <input type="radio" name="filed01" id="webpub">
            <label for="webpub">웹 퍼블리싱</label>
        </div>
        <div>
            <input type="radio" name="filed02" id="webapp">
            <label for="webapp">웹 애플리케이션 개발</label>
        </div>
        <div>
            <input type="radio" name="field03" id="improve">
            <label for="improve">개발 환경 개선</label>
        </div>

        <h3>지원 동기</h3>
        <textarea name="" id="" cols="30" rows="10" placeholder="본사 지원 동기를 간략히 써 주세요."></textarea>
        <div>
        <button type="submit">접수하기</button>
        <button type="reset">다시 쓰기</button>
        </div>
    </form>
</body>

</html>
